
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>

    <p id="demo"></p>

    <button type="button" onclick="myFunction(2,4)">Click</button>

    <script>
        function myFunction(x, y){
            return document.getElementById("demo").innerHTML = x * y;
        }
    </script>

 
</body>
</html>
